<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="desktop_resolution.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card-product">
      <div class="part-img img img2"></div>
      <div class="bloc-txt">
        <h2>Perfume</h2>
        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p class="detail-product">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-product">
          $149.99
          <span class="price-product_bar">$169.99</span>
        </div>

        <button class="addCard-product">
          <img src="images/icon-cart.svg" alt="caddie" class="caddy" />
          <span class="add">Add to Cart</span>
        </button>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Artaka4612">Hilda</a>.
    </div>
  </body>
</html>
